<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Text Editor</title>
    <!--Bootstrap Cdn -->
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <!-- fontawesome cdn For Icons -->
    <link rel="stylesheet" href="css/all.min.css"/>
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/fix.css" />

</head>
<!--Body start-->

<body>
<section class="">
    <div class="flex-box">
        <div class="row">
            <div class="col">
                <!-- Adding different buttons for
                    different functionality-->
                <!--onclick attribute is added to give
                    button a work to do when it is clicked-->
                <button type="button"
                        id="f1-btn"
                        class=" shadow-sm btn btn-outline-secondary"
                        data-toggle="tooltip"
                        data-placement="top"
                        title="Bold Text">
                    Bold</button>
                <button type="button"
                        onclick="f2()"
                        class="shadow-sm btn btn-outline-success"
                        data-toggle="tooltip"
                        data-placement="top"
                        title="Italic Text">
                    Italic</button>
                <button type="button"
                        onclick="f3()"
                        class=" shadow-sm btn btn-outline-primary"
                        data-toggle="tooltip"
                        data-placement="top"
                        title="Left Align">
                    <i class="fas fa-align-left"></i></button>
                <button type="button"
                        onclick="f4()"
                        class="btn shadow-sm btn-outline-secondary"
                        data-toggle="tooltip"
                        data-placement="top"
                        title="Center Align">
                    <i class="fas fa-align-center"></i></button>
                <button type="button"
                        onclick="f5()"
                        class="btn shadow-sm btn-outline-primary"
                        data-toggle="tooltip"
                        data-placement="top"
                        title="Right Align">
                    <i class="fas fa-align-right"></i></button>
                <button type="button"
                        onclick="f6()"
                        class="btn shadow-sm btn-outline-secondary"
                        data-toggle="tooltip"
                        data-placement="top"
                        title="Uppercase Text">
                    Upper Case</button>
                <button type="button"
                        onclick="f7()"
                        class="btn shadow-sm btn-outline-primary"
                        data-toggle="tooltip"
                        data-placement="top"
                        title="Lowercase Text">
                    Lower Case</button>
                <button type="button"
                        onclick="f8()"
                        class="btn shadow-sm btn-outline-primary"
                        data-toggle="tooltip"
                        data-placement="top"
                        title="Capitalize Text">
                    Capitalize</button>
                <button type="button"
                        onclick="f9()"
                        class="btn shadow-sm btn-outline-primary side"
                        data-toggle="tooltip"
                        data-placement="top"
                        title="Tooltip on top">
                    Clear Text</button>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12 col-sm-12">
            <div class="flex-box">
					<textarea id="textarea1"
                              class="input shadow"
                              name="name"
                              rows="15"
                              cols="100"
                              placeholder="Your text here ">
                        testttttttttttttt
					</textarea>
            </div>
        </div>
    </div>
</section>
<br>
<br>
<h6 style="text-align:center;">Priyansh Jha 2021.</h6>

<!--External JavaScript file-->
<script src="js/home.js"></script>
</body>

</html>
